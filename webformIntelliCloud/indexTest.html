<!DOCTYPE html>
<html>
<head>
    <title>Index Test</title>
    <link rel="stylesheet" href="css/qunit-1.12.0.css">
    <script src="js/qunit-1.12.0.js"></script>
    <script src="js/common.js"></script>

    <script>
        test("IsEmailTest", function() {
            equal(IsEmail("asdf@asdf.com"), true);
            equal(IsEmail("asdf"), false);
            equal(IsEmail(1), false);
            equal(IsEmail(1.0000), false);
            equal(IsEmail("example@example.co.uk"), true);
            equal(IsEmail(false), false);
            equal(IsEmail(true), false);
            equal(IsEmail("a@a.a"), false);
            equal(IsEmail("museum@museum.museum"), true);
            equal(IsEmail("aa@aa.aa"), false); //TODO AA is not a valid TLD, are we going to fix this?
            equal(IsEmail(null), false);
            equal(IsEmail(""), false);
            equal(IsEmail("@."), false);
            equal(IsEmail("asdf@.com"), false);
            equal(IsEmail("@asdf.com"), false);
            equal(IsEmail("asdf@asdf."), false);
            equal(IsEmail(), false);
            equal(IsEmail("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa@asdf.com"), true);
            equal(IsEmail("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"), false);
        });
    </script>
</head>
<body>

<div id="qunit"></div>
<!--<div id="qunit-fixture">-->


<!--</div>-->

</body>
</html>
