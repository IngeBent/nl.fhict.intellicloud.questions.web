<!DOCTYPE html>
<html>
<head>
    <title>Stel een vraag - IntelliCloud</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<header></header>
<section>
    <article class="form">
        <form action="" method="post">
            <p id="warningBox">
            </p>
            <p>
                <label for="titel" name="titel">titel</label><br/>
                <input type="text" name="titel" id="titel" placeholder="Titel van uw vraag" />
            </p>
            <p>
                <label for="question" name="question">vraag</label><br/>
                <textarea placeholder="Type hier uw vraag..." name="question" id="question" rows="7" ></textarea>
            </p>
            <p>
                <label for="submitQuestion" name="submitQuestion"></label>
                <button name="submitQuestion" id="submitQuestion">Stel je vraag</button>
            </p>
        </form>
    </article>
</section>
</body>
</html>
