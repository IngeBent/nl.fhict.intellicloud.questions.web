<html>
	<head>
		<meta charset="utf-8">
		<title>Intellicloud</title>
		
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="common.js"></script>
	</head>
	<body>
		<div class="topbar">
			Feedback
		</div>
		<div class="body">
			<div class="boundary">
				<div class="field" id="questionfield">
					
				</div>
				<div class="label">
					Question
				</div>
			</div>
			
			<div class="boundary">
				<div class="field" id="answerfield">
					
				</div>
				<div class="label">
					Answer
				</div>
			</div>
			
			<div class="boundary">
				<div class="feedbackfield">
					<textarea id="feedback"></textarea>
				</div>
				<button id="btnDecline">Decline</button>
				<button id="btnAccept">Accept</button>
			</div>
		</div>
	</body>
</html>
